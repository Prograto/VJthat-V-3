  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 20px;
      color: #fff;
      padding-top: 70px;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      color: #333;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.3);
    }
    .card h2 {
      margin: 0 0 12px;
      font-size: 1.25rem;
      text-align: center;
      user-select: none;
    }
    .card iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 10px;
      pointer-events: none;
    }

 
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
    }
    #modal.active {
      display: flex;
    }
    #modal iframe {
      width: 90vw;
      height: 80vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      pointer-events: auto;
    }
    #modalCloseBtn {
      position: fixed;
      top: 20px;
      right: 30px;
      background: #ff4c4c;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 76, 76, 0.5);
      user-select: none;
      z-index: 10000;
      transition: background-color 0.3s ease;
    }
    #modalCloseBtn:hover {
      background: #ff0000;
    }

  </style>
</head>

<h1>VJtha PPT Platform</h1>
<div id="pptGrid" class="grid"></div>

<div id="modal">
  <button id="modalCloseBtn" title="Close Presentation">&times;</button>
  <iframe src="" allowfullscreen></iframe>
</div>

<script>
  const userid = localStorage.getItem('userid');
  if(userid){
    console.log("userid:",userid);
  }
  else{
      alert("Invalid User");
      window.location.href = "index.html";
  }
  async function loadPPTs() {
    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbzkTd-MGQtw5FRJ_J_BBzq3Ecw2iFCjfaCMlKwc6E8BEY9tRHRldYJY6fUGGyLUQOIu/exec');
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();

      const grid = document.getElementById('pptGrid');
      grid.innerHTML = '';

      data.forEach(ppt => {
        const card = document.createElement('div');
        card.className = 'card';

        const embedContainer = document.createElement('div');
        embedContainer.innerHTML = ppt.embedHtml;
        const iframe = embedContainer.querySelector('iframe');

        card.innerHTML = `<h2>${ppt.title}</h2>`;
        if (iframe) {
          const smallIframe = iframe.cloneNode(true);
          smallIframe.style.pointerEvents = 'none';
          smallIframe.style.height = '220px';
          smallIframe.style.borderRadius = '10px';
          card.appendChild(smallIframe);
        }

        card.addEventListener('click', () => openModal(ppt.embedHtml));

        grid.appendChild(card);
      });
    } catch (err) {
      console.error('Error loading PPTs:', err);
      document.getElementById('pptGrid').innerHTML = '<p style="color:#fff; text-align:center;">Failed to load presentations.</p>';
    }
  }

  const modal = document.getElementById('modal');
  const modalIframe = modal.querySelector('iframe');
  const modalCloseBtn = document.getElementById('modalCloseBtn');

  function openModal(embedHtml) {
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = embedHtml;
    const iframe = tempDiv.querySelector('iframe');
    if (!iframe) return;

    modalIframe.src = iframe.src;
    modal.classList.add('active');
    document.body.style.overflow = 'hidden'; 
  }

  function closeModal() {
    modal.classList.remove('active');
    modalIframe.src = '';
    document.body.style.overflow = ''; 
  }

  modalCloseBtn.addEventListener('click', closeModal);

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      closeModal();
    }
  });

  window.onload = loadPPTs;
</script>
